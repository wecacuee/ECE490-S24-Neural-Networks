# In _config.yml
title: ECE490/590 Neural Networks at the University of Maine
author: Vikas Dhiman
execute:
  execute_notebooks: auto

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url                       : https://github.com/wecacuee/ECE490-S24-Neural-Networks  # Online location of your book
  path_to_book              : notebooks  # Optional path to your book, relative to the repository root
  branch                    : master  # Which branch of the repository should be used when creating links (optional)
launch_buttons:
  colab_url: "https://colab.research.google.com"

sphinx:
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    - amsmath
